<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>Tetris js</title>
</head>

<body>
  <div id="app">
    <section>
      <div id="start-game">
        Start Game
        <img src="favicon.png" alt="start" />
      </div>
    </section>
    <canvas></canvas>
  </div>
  <strong>Score: <span></span></strong>
  <div id="controles" class="controles ocultar-controles">
    <div id="left">
      <img src="flecha.png" alt="left" />
    </div>
    <div id="up">
      <img src="rotate.png" alt="up" />
    </div>
    <div id="down">
      <img src="flecha.png" alt="down" />
    </div>
    <div id="right">
      <img src="flecha.png" alt="right" />
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>

</html>
